name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: gen-lang-client-0233172083
  SERVICE: option-visualizer
  REGION: us-central1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install backend dependencies
        run: |
          cd backend
          uv sync

      - name: Run backend tests
        run: |
          cd backend
          uv run pytest
        env:
          # Use dummy values for tests
          GOOGLE_API_KEY: test-key
          TASTYTRADE_CLIENT_SECRET: test-secret
          TASTYTRADE_REFRESH_TOKEN: test-token

  deploy:
    name: Build and Deploy
    needs: test
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Build and Push Container
        run: |
          gcloud builds submit \
            --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} \
            --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
          flags: '--allow-unauthenticated'
          env_vars: |
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            TASTYTRADE_CLIENT_SECRET=${{ secrets.TASTYTRADE_CLIENT_SECRET }}
            TASTYTRADE_REFRESH_TOKEN=${{ secrets.TASTYTRADE_REFRESH_TOKEN }}

      - name: Show Output
        run: echo "Service URL - ${{ steps.deploy.outputs.url }}"
